<!DOCTYPE html>
<html>

<head>
  <title>Fox Stevenle</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="main">
    <div class="header">
      <h1 class="header-text">FOX STEVENLE</h1>
    </div>
    <div class="guess-form-container">
      <form id="guess-form">
        <input id="guess-input" type="text" />
      </form>
    </div>
    <div class="hint-container center" id="hint-container">
      <div is="hint-player" id="0"></div>
      <div is="hint-player" id="1"></div>
      <div is="hint-player" id="2"></div>
    </div>
    <div class="progress center">
      <p class="progress-text" id="progress-text">
      Progress:
      </p>
    </div>
    <song-container id="song-container"></song-container>
  </div>
</body>

<script type="module" src="js/main.js"></script>

</html>
