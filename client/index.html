<!DOCTYPE html>
<html>

<head>
  <title>Fox Stevenle</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="main">
    <div class="center timer-container"><p class="timer">Next quiz in: </p><p id="timer-time" class="timer"></p></div>
    <div class="header">
      <h1 class="header-text">FOX STEVENLE</h1>
      <p class="header-description">A daily Fox Stevenson song guessing game!</p>
    </div>
    <div class="guess-form-container">
      <form id="guess-form">
        <input id="guess-input" type="text" />
      </form>
    </div>
    <div class="hint-container center" id="hint-container">
      <div is="hint-player" id="hint-player-0"></div>
      <div is="hint-player" id="hint-player-1"></div>
      <div is="hint-player" id="hint-player-2"></div>
    </div>
    <div class="progress center">
      <p class="progress-text" id="progress-text">
      Progress:
      </p>
    </div>
    <song-container id="song-container"></song-container>
    <div class="footer center">
      <p>Made with love &#128155;</p>
      <p>by <a href="https://github.com/dalibor-osu" target="_blank">Dalibor</a></p>
    </div>
  </div>
</body>

<script type="module" src="js/main.js"></script>

</html>
